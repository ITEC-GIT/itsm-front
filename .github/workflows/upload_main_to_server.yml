name: Deploy Main Code to Remote Server

on:
  push:
    branches:
      - main  # Replace with the branch you want to deploy from

jobs:
  deploy:
    runs-on: self-hosted  # Use the self-hosted runner on the same machine

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Deploy Main Application
      run: |
        mkdir -p /home/itsm_glpi/main
        rsync -avz --exclude='.git/' ./ /home/itsm_glpi/main/