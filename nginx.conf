server {
    listen 80;

    server_name localhost;

    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
    }

    location /pulsar/itsm/assets/ {
        root /usr/share/nginx/html;
        add_header Content-Type application/javascript;
    }

    error_page 404 /404.html;
    location = /40x.html {
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
    }
      # Serve the app from the /pulsar/itsm/ base path
    location /pulsar/itsm/ {
        try_files $uri $uri/ /pulsar/itsm/index.html;
    }

    # Serve other assets with proper MIME types
    location ~* \.js$ {
        add_header Content-Type application/javascript;
    }

    location ~* \.css$ {
        add_header Content-Type text/css;
    }

    # Serve images, fonts, etc.
    location ~* \.(jpg|jpeg|png|gif|svg|ico|webp|woff|woff2|ttf|eot|otf|mp4|webm|mp3|wav|flac|aac|m4a)$ {
        try_files $uri $uri/ =404;
    }
}