version: '3'
services:
  react-ui:
    container_name: react-itsm-ui
    build:
      context: .
      args:
        IMAGE_TAG: ${TAG} # Dynamically passed from GitHub Actions
    image: react_itsm_image:${TAG} # Set the dynamic tag for the image
    ports:
      - "3000:3000"
    restart: unless-stopped
